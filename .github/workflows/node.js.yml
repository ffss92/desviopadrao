name: DesvioPadraoCD

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
    - run: npm ci
    - name: Build pages
    - run: npm run build --if-present
    - name: Run server
    - run: pm2 start npm --name desvio-padrao -- start
